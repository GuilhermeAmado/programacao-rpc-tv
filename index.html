<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Programação RPC</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading mt-5 mb-3">
        Programação RPC
        <small class="text-muted">para o dia</small>
        <!-- <span class="badge badge-secondary">10/01/2021</span> -->
        <input
          class="small datepicker bg-secondary rounded text-white px-2"
          type="date"
          name="date-picker"
          id="date-picker"
          onkeydown="return false"
        />
      </h1>
      <div class="accordion my-5" id="programsContainer">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Carregando...</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
